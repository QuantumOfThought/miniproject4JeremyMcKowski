<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MoviesCollection</title>
  </head>
  <body>
    <h1>MoviesCollection</h1>
    <p><a href="/add/">Add New Movie</a></p>
    <ul>
      {% for movie in movies %}
        <li>
          {{ movie.title }} ({{ movie.year }}) - {{ movie.genre }} - {{ movie.director }}
          <a href="/delete/{{ movie.id }}/">Delete</a>
        </li>
      {% empty %}
        <li>No movies yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
