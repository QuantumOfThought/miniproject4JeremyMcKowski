<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MoviesCollection</title>
  </head>
  <body>
    <h1>MoviesCollection</h1>
    <a href="/admin/movies/movie/add/">Add New Movie</a>
    <ul>
      {% for movie in movies %}
        <li>{{ movie.title }} ({{ movie.year }}) - {{ movie.genre }} - {{ movie.director }}</li>
      {% empty %}
        <li>No movies yet.</li>
      {% endfor %}
    </ul>
  </body>
</html>
